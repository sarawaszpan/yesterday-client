      <ion-icon name="quote"></ion-icon>
      <h1>Share your thoughts</h1>
      <p>post about your daily life</p>
    </ion-slide>
    <ion-slide style="background: #ffffff">
      <ion-icon name="compass"></ion-icon>
      <h1>Explore</h1>
      <p>find like-minded people</p>
    </ion-slide>
    <ion-slide style="background: #ffffff">
      <div id="heart">
        <ion-icon name="heart"></ion-icon>
      </div>
      <h1>React</h1>
      <p>let others know what you think</p>
      <p>about their posts</p>
    </ion-slide>
  </ion-slides>
</ion-content>
